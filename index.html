<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&family=Syncopate:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon.ico"
    />
    <link rel="stylesheet" href="CSS/style.css" />

    <title>TipMe &trade;</title>
  </head>
  <body>
    <h1 class="heading">TIP ME APP</h1>
    <section class="container">
      <div class="input-section">
        <form action="#" class="input-form">
          <div class="entity">
            <label for="bill-input" class="field-name">Bill</label>
            <input
              type="number"
              id="bill-input"
              class="form-input icon bill"
              placeholder="0"
              required
            />
          </div>
          <div class="entity">
            <label for="" class="field-name">Select Tip %</label>
            <div class="tip-options">
              <button class="btn tip--option" value="5" type="button">
                5%
              </button>
              <button class="btn tip--option" value="10" type="button">
                10%
              </button>
              <button class="btn tip--option" value="15" type="button">
                15%
              </button>
              <button class="btn tip--option" value="25" type="button">
                25%
              </button>
              <button class="btn tip--option" value="50" type="button">
                50%
              </button>
              <input
                type="number"
                placeholder="Custom"
                class="form-input custom-input tip"
              />
            </div>
          </div>
          <div class="entity">
            <div class="field--mandatory">
              <label for="people input" class="field-name"
                >Number of People</label
              ><span class="error--msg hidden">Can't be zero</span>
            </div>
            <input
              type="number"
              placeholder="0"
              id="people-input"
              class="form-input icon icon--people people"
            />
            <button class="btn submit--btn" type="submit">Calculate</button>
          </div>
        </form>
      </div>
      <div class="output-section">
        <div class="rows">
          <div class="output--row">
            <div class="field-text">
              <h4 class="field-heading">Tip Amount</h4>
              <p class="sub-heading">/person</p>
            </div>
            <p class="amount tip--amount">₹0.00</p>
          </div>
          <div class="output--row">
            <div class="field-text">
              <h4 class="field-heading">Total</h4>
              <p class="sub-heading">/person</p>
            </div>
            <p class="amount bill--amount">₹0.00</p>
          </div>
        </div>
        <button class="btn reset--btn">RESET</button>
      </div>
    </section>

    <script src="/SCRIPTS/index.js"></script>
  </body>
</html>
